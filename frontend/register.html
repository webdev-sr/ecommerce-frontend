<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Saree World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d7d2cc, #304352);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4 text-center">Create Your Account</h3>
    <form method="POST" action="https://your-backend.onrender.com/register">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required placeholder="e.g. Priya Sharma" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" required placeholder="you@example.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="********" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
